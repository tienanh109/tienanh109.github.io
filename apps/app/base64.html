<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text <-> Base64 Converter</title>
    <!-- Bootstrap CSS (without integrity to avoid the issue) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 500px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
        }
        .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Text <-> Base64 Converter</h2>
        <!-- Text to Base64 Section -->
        <div>
            <h4>Enter Text:</h4>
            <textarea id="textInput" class="form-control" rows="5" placeholder="Enter text to convert to Base64"></textarea>
            <button class="btn btn-primary" onclick="convertTextToBase64()">Convert to Base64</button>
        </div>
        
        <hr>

        <!-- Base64 to Text Section -->
        <div>
            <h4>Enter Base64:</h4>
            <textarea id="base64Input" class="form-control" rows="5" placeholder="Enter Base64 to convert to text"></textarea>
            <button class="btn btn-success" onclick="convertBase64ToText()">Convert to Text</button>
        </div>
        
        <hr>

        <!-- Results Display -->
        <h4>Result:</h4>
        <textarea id="result" class="form-control" rows="3" readonly placeholder="Result will appear here"></textarea>
    </div>

    <!-- JavaScript to handle conversion -->
    <script>
        // Convert text to Base64
        function convertTextToBase64() {
            const text = document.getElementById("textInput").value;
            if (text) {
                const base64 = btoa(text);  // btoa() converts text to Base64
                document.getElementById("result").value = base64;
            } else {
                alert("Please enter some text to convert.");
            }
        }

        // Convert Base64 to text
        function convertBase64ToText() {
            const base64 = document.getElementById("base64Input").value;
            if (base64) {
                try {
                    const text = atob(base64);  // atob() converts Base64 to text
                    document.getElementById("result").value = text;
                } catch (e) {
                    alert("Invalid Base64 input.");
                }
            } else {
                alert("Please enter Base64 to convert.");
            }
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>

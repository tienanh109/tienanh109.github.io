<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <!-- Thêm Bootstrap và Thư viện CSS khác -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ0X7vL5k7gk5bmsP7VqgFLO7Tt1wOu9ftRfXl5pzWYIoKnR1kV0oF6jLkWf" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
        }
        .counter-text {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Character Counter</h2>
        <div class="mb-3">
            <label for="textInput" class="form-label">Your Text:</label>
            <textarea id="textInput" class="form-control" rows="5" placeholder="Bắt đầu nhập văn bản..."></textarea>
        </div>
        <p class="counter-text">Count: <span id="charCount">0</span></p>
    </div>

    <!-- Thêm JavaScript -->
    <script>
        const textInput = document.getElementById("textInput");
        const charCount = document.getElementById("charCount");

        textInput.addEventListener("input", function() {
            const count = textInput.value.length;
            charCount.textContent = count;
        });
    </script>

    <!-- Thêm Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybD0ZsGTxsI6j78j8V68D5F91q3XzXn1IqJ4Gk81XczxGVX2v" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0gUnu6ov37g6r8gk5wi9x8EdmHVz6r8vGxWovkWJHf4dgjg7h" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: 'Roboto', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { text-align: center; background: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    #qrcode { margin-top: 20px; }
  </style>
</head>
<body>

<div class="container">
  <h2>QR Code Generator</h2>
  <input type="text" id="qrInput" class="form-control" placeholder="Enter text or URL" required>
  <button class="btn btn-primary mt-3" onclick="generateQRCode()">Generate QR Code</button>
  <div id="qrcode"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
  function generateQRCode() {
    const qrInput = document.getElementById('qrInput').value;
    if (!qrInput) return;
    document.getElementById('qrcode').innerHTML = '';
    new QRCode(document.getElementById('qrcode'), qrInput);
  }
</script>

</body>
</html>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const text = document.querySelector('h1');
    const strText = text.textContent;
    const splitText = strText.split("");

    text.textContent = "";

    for (let i = 0; i < splitText.length; i++) {
        text.innerHTML += "<span>" + splitText[i] + "</span>";
    }

    let char = 0;
    let timer = setInterval(onTick, 50);

    function onTick() {
        const span = text.querySelectorAll('span')[char];
        span.classList.add('fade');
        char++;
        if (char === splitText.length) {
            complete();
            return;
        }
    }

    function complete() {
        clearInterval(timer);
        timer = null;
    }
});
function copyText() {
  var textToCopy = "tienanh109";

  /* Tạo một phần tử input tạm thời */
  var tempInput = document.createElement("input");
  
  /* Gán văn bản cần sao chép vào giá trị của phần tử input */
  tempInput.value = textToCopy;
  
  /* Thêm phần tử input vào DOM */
  document.body.appendChild(tempInput);
  
  /* Chọn văn bản trong phần tử input */
  tempInput.select();
  
  /* Sao chép văn bản vào clipboard */
  document.execCommand("copy");
  
  /* Xóa phần tử input tạm thời khỏi DOM */
  document.body.removeChild(tempInput);
  
  /* Thông báo sau khi sao chép thành công */
  alert("Copied my discord username!!");
}

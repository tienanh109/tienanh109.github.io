<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thành công</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* Màu nền */
  }
  
  .success-screen {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  
  .tick-icon {
    width: 80px;
    height: 80px;
    background-image: url('https://i.imgur.com/4ZEBkpm.png'); /* URL hình ảnh */
    background-size: cover;
  }
  
  h1 {
    color: #ffffff; /* Màu chữ trắng */
    margin-top: 20px;
    font-size: 24px;
  }
</style>
</head>
<body>
<div class="success-screen">
  <div class="tick-icon"></div>
  <h1>✓ Successful!</h1>
</div>
</body>
</html>
